    function drawChart() {
        
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Courses');
        data.addColumn('date', 'Year of Admission');
        data.addColumn('number', 'Population');
        data.addColumn('number', 'Number graduated');
        data.addColumn('string', 'Department');
        data.addRows([
          ['Economics',  new Date (1988,0,1), 1000, 300, 'Social Science'],
          ['Medicine', new Date (1988,0,1), 1150, 200, 'Health Science'],
          ['Microbiology', new Date (1988,0,1), 300,  250, 'Biological Science'],
          ['Law',  new Date (1989,6,1), 1200, 400, 'Humanities'],
          ['Criminology', new Date (1989,6,1), 750,  150, 'Humanities'],
          ['Food Science', new Date (1989,6,1), 788,  617, 'Biological Science']
        ]);

        var chart = new google.visualization.MotionChart(document.getElementById('motionchart'));

        chart.draw(data, {width: 600, height:300});
      }
